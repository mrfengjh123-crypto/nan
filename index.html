        .bg-photo {

        /* å¼€åœºç™½æ–‡å­— */

            z-index: 100; pointer-events: none; opacity: 0;

        /* ç¥æ„¿è¯å®¹å™¨ */
        #wishes-container {
            position: absolute; left: 10%; top: 20%; width: 80%; height: 60%;
            z-index: 150; pointer-events: none;
        }
        .wish-item {

            opacity: 0; transition: all 1.5s;

            white-space: nowrap;
        }

        /* ç»“å°¾å¤§å­— */
        #final-title {
            position: absolute; width: 100%; top: 40%; text-align: center;
            color: #fff; font-size: 60px; font-weight: bold; opacity: 0;
            z-index: 500; text-shadow: 0 0 30px #ff0000, 0 0 10px #fff;

        @keyframes breathe { 0%, 100% { opacity: 0.4; transform: scale(0.95); } 50% { opacity: 1; transform: scale(1.05); } }
        @keyframes photoFlow {
            0%, 100% { opacity: 0; transform: translate(0, 15px) rotate(-2deg); }
            20%, 80% { opacity: 0.7; transform: translate(0, 0) rotate(0deg); }
        }

        canvas { position: absolute; top: 0; left: 0; z-index: 200; pointer-events: none; }
    </style>
</head>
<body>

    <div id="start-overlay"><div id="start-text">âœ¨ ç‚¹å‡»å¼€å¯ 2026 çš„æƒŠå–œ âœ¨</div></div>

    <div id="photo-wall"></div>

    <div id="intro-text">
        <div class="line1">2026å¿«ä¹ï¼</div>
        <div class="line2">å¸Œæœ›æˆ‘çš„æ¥ æ¥ å¤©å¤©å¿«ä¹ï¼</div>
    </div>

    <div id="wishes-container"></div>
    <div id="final-title">2026 å¿«ä¹ï¼</div>

    <canvas id="fw-canvas"></canvas>
    
    <audio id="bgm" loop><source src="music.mp3" type="audio/mpeg"></audio>

    <script>
        // ç¥æ„¿è¯åº“ - ä½ å¯ä»¥ä¿®æ”¹è¿™é‡Œ
        const wishList = [
            "æˆ‘ä»¬è¦ä¸€ç›´å¥½å¥½çš„ â¤ï¸",
            "å¸¦ä½ å»åƒå…¨ä¸–ç•Œçš„å¥½åƒçš„ ğŸ¦",
            "é™ªä½ å»çœ‹æ¯ä¸€åœºæ—¥è½ ğŸŒ…",
            "æ¥ æ¥ æ˜¯ä¸–ç•Œä¸Šæœ€å¯çˆ±çš„å¥³å­© ğŸ‘§",
            "2026 ä¹Ÿè¦äº‹äº‹é¡ºå¿ƒå‘€ âœ¨",
            "æˆ‘ä¼šæ°¸è¿œåœ¨ä½ èº«è¾¹ ğŸ«‚",
            "æƒ³æŠŠæ‰€æœ‰çš„æ¸©æŸ”éƒ½ç»™ä½  ğŸŒ¸",
            "æ„¿ä½ çš„æ¢¦é‡Œéƒ½æ˜¯ç”œç”œçš„ ğŸŒ™"
        ];

        const photos = ['photo1.jpg','photo2.jpg','photo3.jpg','photo4.jpg','photo5.jpg','photo6.jpg','photo7.jpg','photo8.jpg'];
        const wall = document.getElementById('photo-wall');
        const bgm = document.getElementById('bgm');

        // åˆå§‹åŒ–ç…§ç‰‡å¢™
        photos.forEach((src, i) => {
            const d = document.createElement('div');
            d.className = 'bg-photo';
            d.style.backgroundImage = `url(${src})`;
            d.style.left = (Math.random() * 65 + 5) + '%';
            d.style.top = (Math.random() * 65 + 5) + '%';
            d.style.animationDelay = (i * 2) + 's';
            wall.appendChild(d);
        });

        // æ ¸å¿ƒæµç¨‹æ§åˆ¶
        document.getElementById('start-overlay').addEventListener('click', function() {
            this.style.opacity = '0';
            setTimeout(() => this.style.display = 'none', 1000);
            
            // 1. æ’­æ”¾éŸ³ä¹å¹¶æ˜¾ç¤ºç…§ç‰‡å’Œå¼€åœºç™½
            bgm.play();
            wall.style.opacity = '1';
            const intro = document.getElementById('intro-text');
            intro.style.opacity = '1';

            // 2. 5ç§’åå¼€åœºç™½æ¶ˆå¤±ï¼Œå¼€å§‹æµ®ç°ç¥æ„¿è¯­
            setTimeout(() => {
                intro.style.opacity = '0';
                startWishes();
            }, 5000);
        });

        function startWishes() {
            const container = document.getElementById('wishes-container');
            wishList.forEach((text, i) => {
                setTimeout(() => {
                    const item = document.createElement('div');
                    item.className = 'wish-item';
                    item.innerText = text;
                    item.style.top = (Math.random() * 80) + '%';
                    item.style.left = (Math.random() * 20) + '%';
                    container.appendChild(item);
                    
                    // æµ®ç°
                    setTimeout(() => {
                        item.style.opacity = '1';
                        item.style.transform = 'translateY(-20px)';
                    }, 100);

                    // å¦‚æœæ˜¯æœ€åä¸€æ¡ï¼Œå¤„ç†æ”¶å°¾
                    if(i === wishList.length - 1) {
                        setTimeout(cleanupAndFireworks, 4000);
                    }
                }, i * 2000); // æ¯éš”2ç§’å‡ºç°ä¸€æ¡
            });
        }

        function cleanupAndFireworks() {
            // æ‰€æœ‰ä¸œè¥¿æ¶ˆå¤±
            document.getElementById('wishes-container').style.opacity = '0';
            wall.style.opacity = '0';
            
            // å¼€å¯çƒŸèŠ±
            setTimeout(() => {
                document.getElementById('final-title').style.opacity = '1';
                startFireworks();
            }, 2000);
        }

        // --- çƒŸèŠ±å¼•æ“ä»£ç  ---
        const canvas = document.getElementById('fw-canvas');
        const ctx = canvas.getContext('2d');
        let fwActive = false;

        function startFireworks() {
            fwActive = true;
            resize();
            animateFireworks();
        }

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y; this.color = color;
                this.velocity = { x: (Math.random() - 0.5) * 8, y: (Math.random() - 0.5) * 8 };
                this.alpha = 1;
                this.friction = 0.95;
                this.gravity = 0.2;
            }
            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
            update() {
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.velocity.y += this.gravity;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.01;
            }
        }

        class Firework {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                this.velocity = { x: (Math.random() - 0.5) * 3, y: -Math.random() * 15 - 10 };
                this.particles = [];
                this.dead = false;
            }
            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.velocity.y += 0.1; // é‡åŠ›
                if (this.velocity.y >= 0) {
                    for (let i = 0; i < 100; i++) this.particles.push(new Particle(this.x, this.y, this.color));
                    this.velocity = {x:0, y:0};
                }
                if (this.particles.length > 0) {
                    this.particles.forEach((p, i) => {
                        p.update();
                        if (p.alpha <= 0) this.particles.splice(i, 1);
                    });
                    if (this.particles.length === 0) this.dead = true;
                }
            }
            draw() {
                if (this.particles.length === 0) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                } else {
                    this.particles.forEach(p => p.draw());
                }
            }
        }

        let fireworks = [];
        function animateFireworks() {
            if(!fwActive) return;
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            if (Math.random() < 0.05) fireworks.push(new Firework());
            
            fireworks.forEach((fw, i) => {
                fw.update();
                fw.draw();
                if (fw.dead) fireworks.splice(i, 1);
            });
            requestAnimationFrame(animateFireworks);
        }

        window.addEventListener('resize', resize);
    </script>
</body>
</html>
