<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 快乐</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; }
        
        /* 初始点击引导 */
        #start-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 2000; display: flex; flex-direction: column;
            align-items: center; justify-content: center; cursor: pointer; transition: opacity 1s;
        }
        #start-text { color: #ff69b4; font-size: 18px; letter-spacing: 4px; animation: breathe 2s infinite; }
        @keyframes breathe { 0%, 100% { opacity: 0.4; transform: scale(0.95); } 50% { opacity: 1; transform: scale(1.05); } }

        /* 背景照片墙 */
        #photo-wall { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; opacity: 0; transition: opacity 2s; }
        .bg-photo {
            position: absolute; width: 130px; height: 180px;
            background-size: cover; background-position: center;
            border: 1px solid rgba(255,255,255,0.2); border-radius: 4px;
            opacity: 0; filter: brightness(0.7);
            animation: photoFlow 14s infinite ease-in-out;
        }

        #text-container {
            position: absolute; left: 10%; top: 45%; color: white;
            z-index: 100; pointer-events: none; opacity: 0; transition: opacity 2s;
            text-shadow: 0 0 15px #ff1493;
        }
        .line1 { font-size: 24px; font-weight: bold; margin-bottom: 8px; }
        .line2 { font-size: 14px; opacity: 0.8; }

        @keyframes photoFlow {
            0%, 100% { opacity: 0; transform: translateY(10px) rotate(-2deg); }
            20%, 80% { opacity: 0.8; transform: translateY(0px) rotate(0deg); }
        }

        canvas { position: absolute; top: 0; left: 0; z-index: 10; pointer-events: none; opacity: 0; transition: opacity 2s; }
    </style>
</head>
<body>

    <div id="start-overlay">
        <div id="start-text">✨ 点击开启 2026 的惊喜 ✨</div>
    </div>

    <div id="photo-wall"></div>

    <div id="text-container">
        <div class="line1">2026快乐！</div>
        <div class="line2">希望我的楠楠天天快乐！</div>
    </div>
    
    <audio id="bgm" loop><source src="music.mp3" type="audio/mpeg"></audio>

    <script src="https://cdn.staticfile.org/three.js/r128/three.min.js"></script>
    <script>
        const photos = ['photo1.jpg','photo2.jpg','photo3.jpg','photo4.jpg','photo5.jpg','photo6.jpg','photo7.jpg','photo8.jpg'];
        const wall = document.getElementById('photo-wall');
        photos.forEach((src, i) => {
            const d = document.createElement('div');
            d.className = 'bg-photo';
            d.style.backgroundImage = `url(${src})`;
            d.style.left = (Math.random() * 60 + 10) + '%';
            d.style.top = (Math.random() * 60 + 10) + '%';
            d.style.animationDelay = (i * 1.8) + 's';
            wall.appendChild(d);
        });

        let scene, camera, renderer, starGroup, isStarted = false;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(65, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.5, 9);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            starGroup = new THREE.Group();
            scene.add(starGroup);

            // 1. 极致细腻粒子树 (50000个点)
            const count = 50000;
            const geo = new THREE.BufferGeometry();
            const pos = new Float32Array(count * 3);
            
            for(let i=0; i<count; i++) {
                const t = i / count;
                const angle = t * Math.PI * 30; // 更多螺纹
                const radius = (1.1 - t) * 3.2;
                
                // 增加平滑连接：大幅减少随机偏移，只在边缘留一点散落
                const spread = (Math.random() - 0.5) * (0.1 + (1-t)*0.2);
                pos[i*3] = Math.cos(angle) * radius + spread;
                pos[i*3+1] = t * 8.5 - 4.2;
                pos[i*3+2] = Math.sin(angle) * radius + spread;
            }
            geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));

            const mat = new THREE.PointsMaterial({
                color: 0xff1493, // 深粉色 (Deep Pink)
                size: 0.015,     // 极致微小
                transparent: false,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });
            starGroup.add(new THREE.Points(geo, mat));

            // 2. 爱心及连接处
            const hGeo = new THREE.BufferGeometry();
            const hCount = 8000; // 增加爱心密度
            const hPos = new Float32Array(hCount * 3);
            for(let i=0; i<hCount; i++) {
                const s = (i / hCount) * Math.PI * 2;
                const x = 16 * Math.pow(Math.sin(s), 3);
                const y = 13 * Math.cos(s) - 5 * Math.cos(2*s) - 2 * Math.cos(3*s) - Math.cos(4*s);
                
                const sc = 0.045;
                const transition = i < 1000 ? (i/1000) : 1; // 模拟向下连接的趋势
                hPos[i*3] = x * sc;
                hPos[i*3+1] = y * sc + 4.4; 
                hPos[i*3+2] = (Math.random()-0.5) * 0.2;
            }
            hGeo.setAttribute('position', new THREE.BufferAttribute(hPos, 3));
            const hMat = new THREE.PointsMaterial({ color: 0xff69b4, size: 0.012, blending: THREE.AdditiveBlending });
            const heart = new THREE.Points(hGeo, hMat);
            starGroup.add(heart);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            if (isStarted) {
                starGroup.rotation.y += 0.006;
                // 爱心呼吸跳动
                const s = 1 + Math.sin(Date.now() * 0.005) * 0.03;
                starGroup.children[1].scale.set(s, s, s);
            }
            renderer.render(scene, camera);
        }

        // 点击交互
        document.getElementById('start-overlay').addEventListener('click', () => {
            isStarted = true;
            document.getElementById('bgm').play();
            document.getElementById('start-overlay').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('start-overlay').style.display = 'none';
                // 粒子树、背景、文字同步淡入
                document.querySelector('canvas').style.opacity = '1';
                document.getElementById('photo-wall').style.opacity = '1';
                document.getElementById('text-container').style.opacity = '1';
            }, 1000);
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        init();
    </script>
</body>
</html>
