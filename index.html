<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 快乐</title>
    <style>
        /* --- 全局设置 --- */
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background-color: #000; 
        }
        
        /* --- 背景照片墙层 (新) --- */
        #photo-wall {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; /* 放在最底层 */
            overflow: hidden;
        }
        .bg-photo {
            position: absolute;
            width: 160px;  /* 照片宽度，可按需调整 */
            height: 220px; /* 照片高度 */
            background-size: cover;
            background-position: center;
            /* 给照片加一点边框和圆角，像拍立得 */
            border: 3px solid rgba(255,255,255,0.15);
            border-radius: 6px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            opacity: 0;
            /* 压暗照片，防止抢了粒子的风头 */
            filter: brightness(0.55) contrast(1.1);
            /* 设置动画：淡入淡出+轻微旋转缩放 */
            animation: photoAppear 16s infinite ease-in-out;
        }

        /* 8张照片的随机位置和动画延迟 */
        .p1 { top: 8%; left: 5%; animation-delay: 0s; background-image: url('photo1.jpg'); transform: rotate(-5deg); }
        .p2 { top: 15%; right: -20px; animation-delay: 4s; background-image: url('photo2.jpg'); transform: rotate(3deg); }
        .p3 { bottom: 18%; left: 2%; animation-delay: 8s; background-image: url('photo3.jpg'); transform: rotate(-2deg); }
        .p4 { top: 45%; right: 5%; animation-delay: 12s; background-image: url('photo4.jpg'); transform: rotate(4deg); }
        .p5 { bottom: 5%; right: 15%; animation-delay: 2s; background-image: url('photo5.jpg'); transform: rotate(-4deg); }
        .p6 { top: 2%; left: 35%; animation-delay: 6s; background-image: url('photo6.jpg'); transform: rotate(2deg); }
        .p7 { bottom: 35%; left: -10px; animation-delay: 10s; background-image: url('photo7.jpg'); transform: rotate(-3deg); }
        .p8 { top: 60%; left: 25%; animation-delay: 14s; background-image: url('photo8.jpg'); transform: rotate(5deg); }

        @keyframes photoAppear {
            0% { opacity: 0; transform: scale(0.95) rotate(var(--r, -2deg)); }
            20% { opacity: 0.7; transform: scale(1) rotate(0deg); } /* 出现 */
            80% { opacity: 0.7; transform: scale(1) rotate(0deg); } /* 停留 */
            100% { opacity: 0; transform: scale(1.05) rotate(var(--r, 2deg)); } /* 消失 */
        }

        /* --- 前景文字层 --- */
        #text-container {
            position: absolute;
            left: 25px; top: 42%;
            color: #fff0f5; /* 柔和的粉白色 */
            z-index: 100;
            pointer-events: none;
            /* 柔和的粉色发光文字阴影 */
            text-shadow: 0 0 10px rgba(255, 182, 193, 0.9), 0 0 20px rgba(255, 105, 180, 0.5);
        }
        .line1 { font-size: 24px; font-weight: bold; margin-bottom: 8px; }
        .line2 { font-size: 15px; opacity: 0.9; letter-spacing: 1.2px; }

        /* 音乐提示 */
        #music-hint { 
            position: absolute; bottom: 40px; width: 100%; text-align: center; 
            color: rgba(255,255,255,0.4); font-size: 11px; z-index: 100;
            letter-spacing: 2px;
        }
        /* Three.js 画布层 */
        canvas { position: absolute; top: 0; left: 0; z-index: 10; }
    </style>
</head>
<body>

    <div id="photo-wall">
        <div class="bg-photo p1" style="--r:-5deg"></div>
        <div class="bg-photo p2" style="--r:3deg"></div>
        <div class="bg-photo p3" style="--r:-2deg"></div>
        <div class="bg-photo p4" style="--r:4deg"></div>
        <div class="bg-photo p5" style="--r:-4deg"></div>
        <div class="bg-photo p6" style="--r:2deg"></div>
        <div class="bg-photo p7" style="--r:-3deg"></div>
        <div class="bg-photo p8" style="--r:5deg"></div>
    </div>

    <div id="text-container">
        <div class="line1">2026快乐！</div>
        <div class="line2">希望我的楠楠天天快乐！</div>
    </div>
    
    <div id="music-hint">轻触屏幕开启专属惊喜</div>

    <audio id="bgm" loop preload="auto">
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <script src="https://cdn.staticfile.org/three.js/r128/three.min.js"></script>

    <script>
        let scene, camera, renderer, particleSystem;

        // 创建更柔和的粉色光晕贴图
        function createSoftTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            const gradient = ctx.createRadialGradient(32, 32, 0, 32, 32, 32);
            // 核心调整：使用更柔和的粉白渐变
            gradient.addColorStop(0, 'rgba(255, 240, 245, 1)');
            gradient.addColorStop(0.3, 'rgba(255, 180, 210, 0.6)');
            gradient.addColorStop(0.6, 'rgba(255, 100, 170, 0.2)');
            gradient.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 64, 64);
            return new THREE.CanvasTexture(canvas);
        }

        function init() {
            scene = new THREE.Scene();
            // 调整相机以适应顶部爱心
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.9, 7); 

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.body.appendChild(renderer.domElement);

            // --- 粒子系统参数 ---
            const spiralCount = 14000; // 螺旋树干粒子
            const heartCount = 1800;   // 顶部爱心粒子
            const totalCount = spiralCount + heartCount;
            
            const geometry = new THREE.BufferGeometry();
            const pos = new Float32Array(totalCount * 3);
            const colors = new Float32Array(totalCount * 3);

            // 1. 生成螺旋树干 (更散落、柔和)
            for (let i = 0; i < spiralCount; i++) {
                const t = i / spiralCount;
                const angle = t * Math.PI * 26; // 增加圈数
                const radius = (1.1 - t) * 2.7; 
                
                // 核心：增加随机散布范围(spread)，实现“零散”效果
                const spread = 0.28; 
                pos[i*3] = Math.cos(angle) * radius + (Math.random()-0.5) * spread;
                pos[i*3+1] = t * 7 - 3.5; 
                pos[i*3+2] = Math.sin(angle) * radius + (Math.random()-0.5) * spread;

                // 柔和粉色渐变
                colors[i*3] = 1.0; 
                colors[i*3+1] = 0.55 + t * 0.35;
                colors[i*3+2] = 0.75 + t * 0.2;
            }

            // 2. 生成顶部爱心 (Distinct Heart Shape)
            for (let i = spiralCount; i < totalCount; i++) {
                const t = ((i - spiralCount) / heartCount) * Math.PI * 2;
                // 爱心方程
                let x = 16 * Math.pow(Math.sin(t), 3);
                let y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                
                const scale = 0.028; // 爱心大小
                const xFinal = x * scale + (Math.random()-0.5)*0.1;
                // 将爱心放置在树顶 (y=3.5左右)
                const yFinal = y * scale + 3.5 + (Math.random()-0.5)*0.1; 
                const zFinal = (Math.random()-0.5) * 0.6; // 增加厚度

                const idx = i * 3;
                pos[idx] = xFinal;
                pos[idx+1] = yFinal;
                pos[idx+2] = zFinal;

                // 爱心颜色更亮、更粉
                colors[idx] = 1.0; colors[idx+1] = 0.3; colors[idx+2] = 0.5;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 0.15, // 调整粒子大小
                vertexColors: true,
                map: createSoftTexture(),
                transparent: true,
                opacity: 0.85,
                blending: THREE.AdditiveBlending, // 发光叠加模式
                depthWrite: false
            });

            particleSystem = new THREE.Points(geometry, material);
            scene.add(particleSystem);

            window.addEventListener('resize', onWindowResize);
            animate();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            if(particleSystem) {
                particleSystem.rotation.y -= 0.0025; // 缓慢反向旋转，增加梦幻感
            }
            renderer.render(scene, camera);
        }

        // 交互启动
        function startExperience() {
            const audio = document.getElementById('bgm');
            audio.play().catch(e => console.log("Autoplay blocked"));
            const hint = document.getElementById('music-hint');
            if(hint) hint.style.opacity = '0'; // 渐隐提示
        }

        window.addEventListener('touchstart', startExperience, {once: true});
        window.addEventListener('mousedown', startExperience, {once: true});

        init();
    </script>
</body>
</html>
