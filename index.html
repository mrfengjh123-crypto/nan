<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 快乐</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; }
        
        /* 模仿原图的文字排版 */
        #text-container {
            position: absolute;
            left: 30px; /* 靠左 */
            top: 40%;
            color: white;
            z-index: 100;
            pointer-events: none;
            text-shadow: 0 0 8px rgba(255,105,180, 0.8);
        }
        .line1 { font-size: 20px; font-weight: bold; margin-bottom: 5px; }
        .line2 { font-size: 14px; opacity: 0.75; letter-spacing: 1px; }

        /* 点击提示 */
        #music-hint { 
            position: absolute; bottom: 40px; width: 100%; text-align: center; 
            color: rgba(255,255,255,0.3); font-size: 11px; z-index: 100;
            letter-spacing: 2px;
        }
        canvas { position: absolute; top: 0; left: 0; z-index: 1; }
    </style>
</head>
<body>

    <div id="text-container">
        <div class="line1">2026快乐！</div>
        <div class="line2">希望我的楠楠天天快乐！</div>
    </div>
    
    <div id="music-hint">轻触屏幕开启 2026 的惊喜</div>

    <audio id="bgm" loop preload="auto">
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <script src="https://cdn.staticfile.org/three.js/r128/three.min.js"></script>

    <script>
        let scene, camera, renderer, particleSystem;

        // 创建带发光感的圆形贴图
        function createLightTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            const gradient = ctx.createRadialGradient(32, 32, 0, 32, 32, 32);
            gradient.addColorStop(0, 'rgba(255,255,255,1)');
            gradient.addColorStop(0.3, 'rgba(255,150,200,0.6)');
            gradient.addColorStop(0.6, 'rgba(255,50,150,0.1)');
            gradient.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 64, 64);
            return new THREE.CanvasTexture(canvas);
        }

        function init() {
            scene = new THREE.Scene();
            // 设置相机视角，适配手机竖屏
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.5, 7);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            // 适配高刷新率屏幕 (120Hz)
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.body.appendChild(renderer.domElement);

            const particleCount = 12000;
            const geometry = new THREE.BufferGeometry();
            const pos = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);

            for (let i = 0; i < particleCount; i++) {
                const t = i / particleCount;
                // 螺旋参数
                const angle = t * Math.PI * 22;
                const radius = (1.1 - t) * 2.5; 
                
                pos[i*3] = Math.cos(angle) * radius + (Math.random()-0.5)*0.2;
                pos[i*3+1] = t * 6 - 3;
                pos[i*3+2] = Math.sin(angle) * radius + (Math.random()-0.5)*0.2;

                // 粉色调色彩分布
                colors[i*3] = 1; 
                colors[i*3+1] = 0.6 + t*0.4; 
                colors[i*3+2] = 0.8;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 0.18, // 增加粒子大小让发光更明显
                vertexColors: true,
                map: createLightTexture(),
                transparent: true,
                blending: THREE.AdditiveBlending, // 核心：发光叠加模式
                depthWrite: false
            });

            particleSystem = new THREE.Points(geometry, material);
            scene.add(particleSystem);

            // 底部点缀粒子，增加空间感
            const floorGeo = new THREE.BufferGeometry();
            const floorPos = new Float32Array(1500 * 3);
            for(let i=0; i<1500; i++) {
                floorPos[i*3] = (Math.random()-0.5)*15;
                floorPos[i*3+1] = -3.5;
                floorPos[i*3+2] = (Math.random()-0.5)*15;
            }
            floorGeo.setAttribute('position', new THREE.BufferAttribute(floorPos, 3));
            const floorMat = new THREE.PointsMaterial({ size: 0.05, color: 0xff69b4, transparent: true, opacity: 0.3 });
            scene.add(new THREE.Points(floorGeo, floorMat));

            window.addEventListener('resize', onWindowResize);
            animate();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            if(particleSystem) {
                particleSystem.rotation.y += 0.004; // 缓慢旋转
            }
            renderer.render(scene, camera);
        }

        // 交互启动函数
        function startExperience() {
            const audio = document.getElementById('bgm');
            audio.play().catch(e => console.log("Audio play failed"));
            
            const hint = document.getElementById('music-hint');
            if(hint) hint.style.opacity = '0'; // 渐隐提示
            
            // 这里的粒子系统已经由 init 启动，这里主要是为了触发音频
        }

        window.addEventListener('touchstart', startExperience, {once: true});
        window.addEventListener('mousedown', startExperience, {once: true});

        init();
    </script>
</body>
</html>
